{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>스튜디오야수 작품 소개</title>
<meta name="title" content="스튜디오야수 작품 소개"/>
<meta name="description" content="최고의 이야기를 담은 영화를 제작, 감동과 재미를 넘어선 경험을 선사합니다."/>
<link rel="icon" href="{% static 'img/logo.png' %}"/>

<meta property="og:title" content="스튜디오야수 작품 소개"/> 
<!-- <meta property="og:url" content=""/> -->
<meta property="og:type" content="homepage"/>
<meta property="og:description" content="최고의 이야기를 담은 영화를 제작, 감동과 재미를 넘어선 경험을 선사합니다."/> 
<meta property="og:image" content="{% static 'img/background.jpg' %}"/>
{% endblock %}
{% block content %}
<div class="works_height">
  <div class="image-container">
      <img src="{% static 'img/backimg-01.jpg' %}" class="side-background" alt="배경 이미지">

      <div class="img_about_main">
        <div class="img_about_one">WORKS</div>
        <div class="img_about_two">최고의 이야기를 담은 영화를 제작, 감동과 재미를 넘어선 경험을 선사합니다.</div>
      </div>
  </div>
  <div class="about_animation">
    <h2 class="works_text_one">CONTENTS</h2>
    <div class="works_container">
      {% for works in index %}
      <div class="works_main" onclick="location.href='{% url 'works:detail' works.id%}'">
        <span>
          <img src="{{ works.photo.url }}" alt="Work Photo">
        </span>
        <h2>{{ works.subject }}</h2>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
